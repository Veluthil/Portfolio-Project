<section class="footer-section">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto stack">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a class="a-social" href="https://www.linkedin.com/in/martyna-boradyn-6b890824b/"
                               style="--index: 0;">
                <span class="fa-stack fa-lg">
                  <i class="fa-brands fa-linkedin-in"></i>
                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="a-social" href="https://github.com/Veluthil" style="--index: 0;">

                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Martyna Boradyn
                        <script>document.write(/\d{4}/.exec(Date())[0])</script>
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="cursor-outer"></div>
<div class="cursor-inner"></div>

<script>
        const cursor = document.querySelector(".cursor-inner");
        const cursor2 = document.querySelector(".cursor-outer");
        document.addEventListener("mousemove", e=>{
            cursor.style.top = e.clientY + "px";
            cursor.style.left = e.clientX + "px";

            cursor2.style.top = e.clientY + "px";
            cursor2.style.left = e.clientX + "px";
        })

</script>
    </footer>
</section>
